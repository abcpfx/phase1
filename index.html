<!DOCTYPE html>
<html lang="th">
<head>
    <title>โปรแกรมคำนวณพลังงานอาหาร</title>
    <link rel="icon" type="image/x-icon" href="/items/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"/>
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="script01.js"></script>
    <script defer src="script02.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Cache-Control" content="public, max-age=604800" />
</head>
<body>
<div class="ms">
    <div class="head">
        <img class="rsimg" src="items/h01.webp" alt="titleimg" onload="this.classList.add('loaded')">
    </div>
    
    <div class="head">
        <img class="rsimg" src="items/h02.webp" alt="instructionsimg" onload="this.classList.add('loaded')">
    </div>

    <div class="version">
        <a>Version 1.1.0 (ทดลองใช้งาน)</a>
    </div>

    <div class="head2">
        <h2>เลือกเมนูอาหาร</h2>
    </div>

    <div class="warning">
        <p>เลือกมื้ออาหารก่อน</p>
    </div>

    <div class="addmealbuttons" id="addmealbuttons">
        <button id="addBreakfast"><i class="material-icons" style="font-size: 1em;">free_breakfast</i> เลือกมื้อเช้า</button>
        <button id="addLunch"><i class="material-icons" style="font-size: 1em;">restaurant</i> เลือกมื้อกลางวัน</button>
        <button id="addDinner"><i class="material-icons" style="font-size: 1em;">local_dining</i> เลือกมื้อเย็น</button>
    </div>

    <div class="sortbtn">
        <div class="searchandfilter" tabindex="0">
            <select id="foodFilter" title="เลือกประเภทอาหาร">
                <option value="all" disabled selected hidden>เลือกประเภทอาหาร</option>
                <option value="all">ทุกประเภท</option>
                <option value="main" style="color: #e41a1c;">อาหารจานเดียว</option>
                <option value="drinks" style="color: #984ea3;">เครื่องดื่ม</option>
                <option value="snacks" style="color: #4daf4a;">ขนมและอาหารว่าง</option>            
                <option value="others" style="color: #377eb8;">อื่นๆ</option>
            </select>
        </div>
        <input type="text" id="foodSearch" placeholder="ค้นหาชื่ออาหาร..." onchange="filterAndSearch('all');">
        <select id="sortOrder" title="การเรียงลำดับ" onchange="sortCheckOrder(this.value)">
            <option value="" disabled selected hidden>เรียงจาก</option>
            <option value="default">เรียงตามประเภท</option>
            <option value="asc">น้อยไปหามาก</option>
            <option value="desc">มากไปหาน้อย</option>
        </select>
    </div>

    <div class="fooditems" id="fooditems">
    </div>
    
    <div class="head2">
        <h2>รายการอาหารที่เลือก</h2>
    </div>

    <div class="mealresult" id="selectionResult">
        <div class="meal-category" id="breakfastResult">
            <h3><i class="material-icons" style="font-size: 1em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); vertical-align: sub;">free_breakfast</i> มื้อเช้า
            </h3>
            <div id="bicontainer">
                <div id="breakfastItems">
                    <ul></ul>
                </div>
            </div>
            <div id="breakfastTotalCalories" class="total-calories"></div>
            <button id="resetBreakfast" class="reset-button reset-breakfast">ลบทั้งหมด</button>
        </div>
        <div class="meal-category" id="lunchResult">
            <h3><i class="material-icons" style="font-size: 1em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); vertical-align: sub;">restaurant</i> มื้อกลางวัน
            </h3>
            <div id="lncontainer">
                <div id="lunchItems">
                    <ul></ul>
                </div>
            </div>
            <div id="lunchTotalCalories" class="total-calories"></div>
            <button id="resetLunch" class="reset-button reset-lunch">ลบทั้งหมด</button>
        </div>
        <div class="meal-category" id="dinnerResult">
            <h3><i class="material-icons" style="font-size: 1em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5); vertical-align: sub;">local_dining</i> มื้อเย็น
            </h3>
            <div id="dncontainer">
                <div id="dinnerItems">
                    <ul></ul>
                </div>
            </div>
            <div id="dinnerTotalCalories" class="total-calories"></div>
            <button id="resetDinner" class="reset-button reset-dinner">ลบทั้งหมด</button>
        </div>
    </div>

    <div class="totalresult" id="totalCaloriesResult">
        <span id="totalEatenText">รวมพลังงานอาหารที่ทานไป</span>
        <span id="totalCaloriesValue"></span>
        <span id="kcal">กิโลแคลอรี่</span>
    </div>

    <div class="totalinfo">
        <label id="ltitle">* คำแนะนำ *</label>
        <span id="suggestions"></span>
    </div>

    <div class="head">
        <img class="rsimg" src="items/h03.webp" alt="resultimg" onload="this.classList.add('loaded')">
    </div>

    <div class="resetbutton">
        <button class="confetti-button" id="resetSelection">เริ่มเลือกใหม่</button>
    </div>
</div>
</body>

</html>
