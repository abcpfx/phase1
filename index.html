<!DOCTYPE html>
<html>
<head>
    <title>Meal Selector</title>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script01.js" defer></script>
    <script src="script02.js" defer></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="ms">
    <div class="head">
        <img class="rsimg" src="items/h01.webp" alt="titleimg" loading="lazy" onload="this.classList.add('loaded')">
    </div>
    
    <div class="head">
        <img class="rsimg" src="items/h02.webp" alt="instructionsimg" loading="lazy" onload="this.classList.add('loaded')">
    </div>

    <div class="head">
        <h2>เลือกเมนูอาหาร</h2>
    </div>
    <div class="searchandfilter">
        <select id="foodFilter">
            <option value="all" disabled selected hidden>เลือกประเภทอาหาร</option>
            <option value="all">ทุกประเภท</option>
            <option value="main">อาหารจานเดียว</option>
            <option value="drinks">เครื่องดื่ม</option>
            <option value="snacks">ขนมและอาหารว่าง</option>            
            <option value="calories-less-than-100">แคลอรี่น้อยกว่า 100</option>
            <option value="calories-between-101-250">แคลอรี่ระหว่าง 101 ถึง 250</option>
            <option value="calories-250-or-more">แคลอรี่มากกว่า 250 ขึ้นไป</option>
            <option value="others">อื่นๆ</option>
        </select>
        <input type="text" id="foodSearch" placeholder="ค้นหาชื่ออาหาร..." onchange="filterAndSearch('all');">
    </div>

    <div class="addmealbuttons">
        <button id="addBreakfast"><i class="material-icons" style="font-size: 1em;">free_breakfast</i> เพิ่มมื้อเช้า</button>
        <button id="addLunch"><i class="material-icons" style="font-size: 1em;">restaurant</i> เพิ่มมื้อกลางวัน</button>
        <button id="addDinner"><i class="material-icons" style="font-size: 1em;">local_dining</i> เพิ่มมื้อเย็น</button>
    </div>

    <div class="sortbtn">
        <select id="sortOrder" onchange="sortCheckOrder(this.value)">
            <option value="default" disabled selected hidden>เรียงแคลอรี่</option>
            <option value="default">ไม่เรียง</option>
            <option value="asc">น้อยไปหามาก</option>
            <option value="desc">มากไปหาน้อย</option>
        </select>
    </div> 

    <div class="fooditems" id="fooditems">
    </div>
    
    <div class="head">
        <h2>รายการอาหารที่เลือก</h2>
    </div>

    <div class="mealresult" id="selectionResult">
        <div class="meal-category" id="breakfastResult">
            <h3><i class="material-icons" style="font-size: 1.2em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);">free_breakfast</i><span style="color: #1D976C; text-shadow: 1px 1px 1px rgba(185, 185, 185, 0.5);"> มื้อเช้า</span>
            </h3>
            <div id="bicontainer">
                <div id="breakfastItems">
                    <ul></ul>
                </div>
            </div>
            <div id="breakfastTotalCalories" class="total-calories"></div>
            <button id="addRandomBreakfast" hidden><i class="material-icons" style="font-size: 1em;">free_breakfast</i> สุ่มมื้อเช้า</button>
            <button id="resetBreakfast" class="reset-button reset-breakfast">ลบทั้งหมด</button>
        </div>
        <div class="meal-category" id="lunchResult">
            <h3><i class="material-icons" style="font-size: 1.2em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);">restaurant</i><span style="color: #1FA2FF; text-shadow: 1px 1px 1px rgba(185, 185, 185, 0.5);"> มื้อกลางวัน</span>
            </h3>
            <div id="lncontainer">
                <div id="lunchItems">
                    <ul></ul>
                </div>
            </div>
            <div id="lunchTotalCalories" class="total-calories"></div>
            <button id="addRandomLunch" hidden><i class="material-icons" style="font-size: 1em;">restaurant</i> สุ่มมื้อกลางวัน</button>
            <button id="resetLunch" class="reset-button reset-lunch">ลบทั้งหมด</button>
        </div>
        <div class="meal-category" id="dinnerResult">
            <h3><i class="material-icons" style="font-size: 1.2em; text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);">local_dining</i><span style="color: #FF512F; text-shadow: 1px 1px 1px rgba(185, 185, 185, 0.5);"> มื้อเย็น</span>
            </h3>
            <div id="dncontainer">
                <div id="dinnerItems">
                    <ul></ul>
                </div>
            </div>
            <div id="dinnerTotalCalories" class="total-calories"></div>
            <button id="addRandomDinner" hidden><i class="material-icons" style="font-size: 1em;">local_dining</i> สุ่มมื้อเย็น</button>
            <button id="resetDinner" class="reset-button reset-dinner">ลบทั้งหมด</button>
        </div>
    </div>

    <div class="totalresult" id="totalCaloriesResult"></div>

    <div class="head">
        <img class="rsimg" src="items/h03.webp" alt="resultimg" loading="lazy" onload="this.classList.add('loaded')">
    </div>

    <div class="resetbutton">
        <button class="confetti-button" id="resetSelection">เริ่มเลือกใหม่</button>
    </div>
</div>
</body>

</html>
